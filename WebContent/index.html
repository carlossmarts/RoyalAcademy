<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link type="text/css" href="css/base.css" rel="stylesheet" />
    <title>Royal Academy</title>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/funciones.js" type="text/javascript"></script>
</head> 
<body>
	<div id="wrapper">
		<div id="w_titulo"></div>
		<div id="w_cuerpo">
			<div class="w_center">
				<div class="page">
					<div class="col_izq">
						<div class="tarjeta">
							<div class="tar_titulo">
								<div class="tar_titulo_cont">
									<span class="titulo">INICIO DE SESIÓN</span>
								</div>
								<div class="tar_titulo_fin"></div>
							</div>
							<div class="tar_cuerpo">
								<div class="fila">
									<div class="campo">
										<div class="campo_etiqueta"><span>mail:</span></div>
										<div class="campo_cont">
											<input type="text" name="mail" value=""/>
										</div>
									</div>
								</div>
								<div class="fila">
									<div class="campo">
										<div class="campo_etiqueta"><span>Contraseña:</span></div>
										<div class="campo_cont">
											<input type="password" name="clave"  value=""/>
										</div>
									</div>
								</div>
								<div class="fila">
									<div class="btn" id="btn_entrar">
										<div class="btn_texto">
											<span>ENTRAR</span>
										</div>
										<div class="btn_remate"></div>
									</div>
								</div>
								<div class="divisor"></div>
								<div class="fila">
									<span class="sub_titulo">OTRAS OPCIONES</span>
								</div>
								<div class="fila">
									<div class="item-lista">Soy nuevo aquí, quiero registrarme</div>
									<div class="item-lista">No recuerdo mi usuario</div>
									<div class="item-lista">No recuerdo mi mail y/o mi contraseña</div>
									<div class="item-lista">De que se trata Royal Academy</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col_der">
						
					</div>
					
				</div>
			</div>
		</div>
		<div id="w_pie"></div>
	</div>
</body>
</html>
